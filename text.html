<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Text manipulation page">
    <meta name="keywords" content="text, formatting, HTML">
    <title>Text Manipulation</title>
</head>
<body>
    <h1>Text Manipulation</h1>
    <p>
        Here is some <b>bold</b> text, <em>emphasized</em> text, <i>italic</i> text,
        <small>small</small> text, <strong>important</strong> text, <sub>subscript</sub> text,
        <sup>superscript</sup> text, <ins>inserted</ins> text, <del>deleted</del> text,
        <mark>highlighted</mark> text, <abbr title="World Wide Web Consortium">W3C</abbr> text,
        and <address>contact information</address>.
    </p>
</body>
</html>
